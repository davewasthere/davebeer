---
layout: layout
---

<div class="content">
    <div id="post">
        <div class="postdate">{{ page.date | date: "%d %B %Y" }}</div>
        <h1>{{ page.title }}</h1>

        {{content}}

        <div class="nextprev">

    <div class="prev">
        {% if page.previous.url %} 
                <a href="{{page.previous.url}}" title="Previous Post: 
{{page.previous.title}}">&laquo; {{page.previous.title}}</a> 
        {% endif %} 
    </div>

    <div class="next">
        {% if page.next.url %} 
                <a href="{{page.next.url}}" title="next Post: 
{{page.next.title}}">{{page.next.title}} &raquo; </a> 
        {% endif %} 
    </div>

    <div class="clearall"></div>

</div>

        <p><a href="/" rel="author">Back Home</a></p>

    </div>
</div>
