            $.getJSON('http://api.ihackernews.com/page?format=jsonp&callback=?', function (data) {
                //            //$.getJSON('page.txt', function (data) {

                $('#story-container').html($('#story-template').tmpl(data.items));

                var index = 1;
                $('.story-index').each(function () {
                    $(this).text(index);

                    var storyUrl = $(this).parent().parent().find('a.story-url').attr('href');
                    $(this).parent().parent().find('span.comhead').text(getHostName(storyUrl));

                    index++;
                });

            });

        });

        function getHostName(url) {

            var hostname = url.toLowerCase().replace("http://", "").replace("https://", "");

            if (hostname.indexOf("/comments/") == 0) {
                //is a local HN link

                hostname = '';
            }
            else {

                if (hostname.indexOf("www") == 0)
                    hostname = hostname.slice(4, hostname.length);

                if (hostname.indexOf("/") > -1)
                    hostname = hostname.slice(0, hostname.indexOf("/"));

                hostname = ' (' + hostname + ') ';
            }

            return hostname;
        }
